<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台控制中心</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<!--<div id="main" style="width: 600px;height:400px;"></div>-->


<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="top :: left2"></div>
        </div>
        <div class="col-md-10">
            <div th:replace="top :: header"></div>
            <div style="padding: 20px 50px">
                <div id="main" style="float:right;width: 550px;height: 400px;margin-top: 30px">

123
                </div>
                <div id="main2" style="width: 550px;height: 400px;margin-top: 30px">
234






            </div>
        </div>
    </div>
</div>
<div th:replace="top :: footer"></div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例

    var myChart = echarts.init(document.getElementById('main'));
    var myChaet2=echarts.init(document.getElementById('main2'));
    var option2 = {
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    指定图表的配置项和数据
    var option = {
        title: {
            text: '血型分布表'
        },
        tooltip: {},
        legend: {
            data:['含量']
        },
        xAxis: {
            data: ["A型血","B型血","AB型血","O型血"]
        },
        yAxis: {},
        series: [{
            name: '含量',
            type: 'bar',
            data: [5, 20, 36, 10]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChaet2.setOption(option2);
</script>

</body>

</html>
