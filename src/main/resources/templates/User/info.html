<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台控制中心</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="top :: left"></div>
        </div>
        <div class="col-md-10">
            <div th:replace="top :: header"></div>
           <div style="margin-top: 30px">
               <div >
                   <h5>查看个人信息</h5>
               </div>
               <div style="padding: 20px 200px">
                <div class="container-fluid">
                    <div class="row" style="height: 50px">

                        <div class="col-md-2" ><div style="float: right">账号</div></div>
                        <div class="col-md-4" ><p th:text="${user.getU_number()}"></p></div>

                        <div class="col-md-2"><div style="float: right">姓名</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_name()}"></div>
                    </div>
                    <div class="row" style="height: 50px">

                        <div class="col-md-2" ><div style="float: right">性别</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_gender()}"></div>

                        <div class="col-md-2"><div style="float: right">出生日期</div></div>
                        <div class="col-md-4"><p th:text="${#dates.format(user.getU_birthday(), 'yyyy-MM-dd')}"></div>
                    </div>
                    <div class="row" style="height: 50px">

                        <div class="col-md-2" ><div style="float: right">电话号码</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_phone()}"></div>

                        <div class="col-md-2"><div style="float: right">邮箱</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_mail()}"></div>
                    </div>
                    <div class="row" style="height: 50px">

                        <div class="col-md-2" ><div style="float: right">血型</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_type()}"></div>

                        <div class="col-md-2"><div style="float: right">献血总量</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_totle()}"></div>
                    </div>
                    <div class="row" style="height: 50px">

                        <div class="col-md-2" ><div style="float: right">地址</div></div>
                        <div class="col-md-4"><p th:text="${user.getU_address()}"></div>

                        <div class="col-md-2"><div style="float: right">备注</div></div>
                        <div class="col-md-4">zhanghao</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-8">
                            <a href="/user/show" class="btn btn-primary">修&nbsp;&nbsp;改</a>&nbsp;&nbsp;
                            <a href="#" class="btn btn-info">返&nbsp;&nbsp;回</a>
                        </div>
                    </div>

                </div>


               </div>

           </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
